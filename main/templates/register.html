{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Fitness</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="authenticationpages">

    
    

    <div class="formgroup1 text-white">
        
        <form action="" method="POST" autocomplete="off">

            {% csrf_token %}
    
            <div class="mb-3">
              <label for="exampleInputUsername" class="form-label" name="username">Username</label>
              <input type="text" name="username" maxlength="150" required id="id_username" placeholder="Enter Username" class="form-control">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" name="email">Email</label>
              <input type="mail" name="email" maxlength="150" required id="id_email" placeholder="Enter Email" class="form-control">
            </div>
    
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" name="password1">Password</label>
              <input type="password" name="password1" required id="id_password1" placeholder="Enter Password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" name="password2">Password</label>
                <input type="password" name="password2" required id="id_password2" placeholder="Confirm Password" class="form-control">
              </div>
    
            <div class="text-center">
                <button type="submit" class="btn btn-primary" value="Register">Register</button>

                <br>
                <a href="{% url 'main:login' %}" class="btn btn-primary mt-4">Back to Login</a>
            
            </div>

            


          </form>

    </div>




    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
